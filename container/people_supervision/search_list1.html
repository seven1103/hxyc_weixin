<div id="fabu" class="form" style="background: #fff;">
	<div class="input-item">
		<label>身份证号:</label>
		<input type="number" placeholder="请输入十八位身份证号码" ng-model="ID" />
	</div>
	<div class="input-item">
		<label>查询密码:</label>
		<input type="password" placeholder="请输入至少6位查询密码" ng-model="number" />
	</div>
	<button style="width: 100%;background: #dddddd;margin-top: 20px;margin-bottom: 30px;height: 35px;" ng-click="jump()">确定提交</button>
</div>
