<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>网上征集</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/all.css"/>
		<script src="../../js/userAgent.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="fabu" class="form" style="background: #fff;">
			<div class="input-item">
				<label>姓　　名:</label>
				<input type="text" />
			</div>
			<div class="input-item">
				<label>联系方式:</label>
				<input type="text" />
			</div>
			<div class="input-item">
				<label>身份证号:</label>
				<input type="text" />
			</div>
			<div class="input-item">
				<label>住　　址:</label>
				<input type="text" />
			</div>
			<div class="input-item" style="display: block;">
				<label style="display: block;">诉求内容:</label>
				<textarea name="" rows="" cols="" style="width: 100%;height: 100px;background: #fafafa;" placeholder="在这里输入诉求内容..."></textarea>
			</div>
			<button style="width: 100%;background: #dddddd;margin-top: 20px;margin-bottom: 30px;height: 35px;">确定提交</button>
		</div>
	</body>
</html>
