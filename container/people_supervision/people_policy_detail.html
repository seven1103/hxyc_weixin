	<script type="text/javascript">
		var itemId = HuaXia.GetQueryString("itemId");
		var projectId = HuaXia.GetQueryString("projectId");
		var apiUrl = API.PROJECTS.item_detail.replace(/<project_id>/,projectId)
											  .replace(/<step_id>/,itemId);
		HuaXia.Ajax({
			type : "get",
			url : apiUrl,
		},function(data){
			if(!data.step._id){
				$("body").html(notdata('此页面可能被删除或移至其他页面!!')).css("height","100vh");
			}else{
				$("#title").text(data.step.name);
				$("#unite").text(data.step.gov?data.step.gov.name:"无");
				$("#time").text(HuaXia.format(data.step.timed,1));
//				$("#views").text(data.step.views?data.step.views:"0");
				var des = data.step.result.des?data.step.result.des:"";
				var content = data.step.result.content;
				var html = "<p>"+content+"</p>";
				var img="";
				for(var i=0; i<data.step.result.images.length;i++){
					img = img +"<img src="+IMG_web+data.step.result.images[i]+" />"	
				}
				html = html + img +'<p>'+des+'</p>'
				$("#content").html(html);
			}	
		});
	</script>
