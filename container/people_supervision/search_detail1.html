<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>查询一</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>

		<script src="../../js/userAgent.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.report_img{box-sizing: border-box; margin-bottom: 5px;}
			.report_img img{width: 25%;padding: 2px;float: left;height: 80px;object-fit: cover;}
			.opinion{display: flex;}
			.list_info *,.list_info2 *{line-height:1.8; font-size: 14px;}
			.list_info2 p{color:#000000;}
			.list_info2 span.result{color: #CC3E3D;}
			.mui-table-view-cell{font-size: 14px;}
		</style>
	</head>
	<body style="background: #fff;">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell title">
				举报编号 :<span style="color:red"></span>
			</li>
			<li class="mui-table-view-cell"></li>
			<li class="mui-table-view-cell list_info">
				<p>姓　　名 :<span></span></p>
				<p>职　　务 :<span></span></p>
				<p>工作单位 :<span></span></p>
				<p>住　　址 :<span></span></p>
				<p>主要内容 :<span></span></p>
				<div class="report_img">
					<img src="../../img/slider1.jpg"/>
					<img src="../../img/slider1.jpg"/>
					<img src="../../img/slider1.jpg"/>
					<img src="../../img/slider1.jpg"/>
				</div>
			</li>
			<li class="mui-table-view-cell list_info2">
				<p>处理结果 :<span class="result"></span></p>
				<p>处理单位 :<span></span></p>
				<p class="opinion"><span style="white-space: nowrap;">:</span><span></span></p>
				<p>处理时间 :<span></span></p>
				
			</li>
		</ul>
