		<script>
			mui.init();
			//  记录下一页数据
				var num = '';
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					scrollX: false, //是否横向滚动
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					var ID = HuaXia.getURL_id();
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
//						页面一
						if(index==0){
							console.log(ID);
							var apiUrl = API.PROJECTS.projectIndroduce.replace(/<project_id>/,ID);
							HuaXia.Ajax({
								type:'get',
								url:apiUrl,
							},function(data){
								if(HuaXia.GIFD(data.project)==''){
									jQuery("#scroll1").html(notdata('暂时没有更多数据!!'));
								}else{
									var ev = document.getElementsByClassName('Article')[0];
									var dom = 'div';
									var obj = [];
									var time = parseInt(data.project.timed/100);
									var Date = HuaXia.format(data.project.timed,1);
									var imgs = '';
									if(data.project.images!=undefined){
										for(var i=0;i<data.project.images.length;i++){
											imgs = imgs+'<img src="'+data.project.images[i].url+'"/>'
										}
									}
									var html = '<div class="Article-header"><h4>'+data.project.title+'</h4>'+
											   '<p>发布单位：<span>'+data.project.gov.name+'</span></p>'+
											   '<p class="look">发布时间：<span>'+Date+'</span><span style="color:#7CDA7B"><img src="../../img/see.png" style="height:15px;vertical-align: sub;margin-right:5px">'+data.project.views+'</span></p>'+
											   '</div><div class="Article-body">'+imgs+
											   '<p>'+data.project.content+'</p></div>';
											   //console.log(data.project.images);
									HuaXia.Addhtml(ev,dom,html,obj);
								}
							});
						}
//						页面二
						if(index==1){
							var apiUrl = API.PROJECTS.projectStep.replace(/<project_id>/,ID);
							HuaXia.Ajax({
								type:'get',
								url:apiUrl,
							},function(data){
								if(HuaXia.GIFD(data.steps)==''){
									jQuery("#scroll2").html(notdata("暂时没有更多数据!!"));
								}else{
									for(var i=0;i<data.steps.length;i++){
										var ev = document.getElementsByClassName('interviewBox')[0];
										var dom = 'div';
										var obj = ['class','interviewTimeContent','id',data.steps[i]._id];
										var content;
										var imgs = new Array;
										var imgdiv;
                                        if(data.steps[i].result.images.length==0){
												imgs[i]='';
												imgdiv = imgs[i]='';
                                        }else{
												for(var j=0;j<data.steps[i].result.images.length;j++){
													imgs[i] = imgs[i]+'<img src="'+IMG_web+data.steps[i].result.images[j]+'"  data-preview-src="" data-preview-group="'+i+'" style="width: 100px;height:30px" />';
												}
												imgdiv = '<div class="Lookfile" ><span class="filebutton">查看图片附件</span>'+
													  		 '<div class="fileimgs">'+imgs[i]+'</div></div>';
                                        }
										if(data.steps[i].result.desc==null){
											content = imgdiv;
										}else{
											var zaiyao = HuaXia.delChtml(data.steps[i].result.desc);
											var time = parseInt(data.steps[i].result.timed);
											var Date = HuaXia.format(time,1);
											content = '<p>摘要 ： <span>'+zaiyao+'</span></p>'+
													  imgdiv+
													  '<p>更新时间 ：<span>'+Date+'</span></p>';
													  
										}
										var html = '<div class="interviewPadding"><div class="contentText">'+
												   '<div class="redDot active"><i class="icon wx-gou"></i></div>'+
												   '<div class="triangle"></div>'+
												   '<div class="interviewTextPadding"><h2>'+data.steps[i].name+'</h2>'+content+
												   '</div></div></div>';
										HuaXia.Addhtml(ev,dom,html,obj);		   
									}
	//								获取当前进度
									var process = 0;
									for(var n=data.steps.length-1;n>=0;n--){
										
										if(data.steps[n].result.desc==null){
											process = n;
										}
									}
									var top = jQuery('.interviewTimeContent:nth-child('+(process+1)+')').offsetTop;
									var c_hength = (jQuery('.interviewTimeContent').height())/2;
									var height = top + c_hength +'px';
									//设置进度条
									jQuery(".timebarProgress").animate({height:height});
								}
							});
						}
//
					});
					
				});
