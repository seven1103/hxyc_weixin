<!DOCTYPE html>
<html ng-app="talents" ng-controller="applyDetailCtrl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>人才市场</title>

							<img src="../../img/icon/banner.png" />
							<img src="../../img/icon/banner.png" />
						</div>
					</div>
				</section>
			</div>
		</div>
		<div class="apply_call_leader">
			<div>(联系人) : {{data}}</div>
			<div style="background: #0ACE62;"><i class="icon wx-dianhua"></i><a href="tel:{{data.family.help_phone}}" style="color: #fff;">{{data}}</a></div>
		</div>

	<script src="../../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/public_templete.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../../js/talents.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../../js/all.js" type="text/javascript" charset="utf-8"></script>
